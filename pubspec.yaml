  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  injectable_generator: ^2.1.5
  bloc_test: ^9.1.1

  fluttertoast: ^8.2.4
flutter:


  uses-material-design: true











  fonts:
    - family: Noor Regular
      fonts:
        - asset: assets/fonts/Noor Regular.ttf
    - family: Noor Bold
      fonts:
        - asset: assets/fonts/Noor_Bold.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/launcher_icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21