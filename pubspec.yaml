  sdk: '>=3.1.0-326.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  dots_indicator: ^3.0.0

  # localization
  easy_localization: ^3.0.2
  # Routing
  go_router: ^8.0.5

  # DI
  get_it: ^7.6.0
  injectable: ^2.1.2

  # Modeling
  freezed: ^2.3.5
  freezed_annotation: ^2.2.0
  json_serializable: ^6.7.0
  json_annotation: ^4.8.1

  # State management
  equatable: ^2.0.3
  flutter_bloc: ^8.1.2
  bloc_concurrency: ^0.2.1

  #client
  dio: ^5.3.0

  # dev
  dartz: ^0.10.1
  intl: ^0.18.0
  tuple: ^2.0.1
